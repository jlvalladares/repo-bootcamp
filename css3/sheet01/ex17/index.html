<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, init
ial-scale=1.0"
		/>
		<title>Ejercicio 17</title>
		<style>
			.grid-container {
				display: grid;
				grid-template-columns: repeat(3, 1fr); /* Crea 3 columnas de igual tama√±o */
				grid-template-rows: repeat(3, 50px); /* Crea 3 filas de altura fija de 100px */
				gap: 10px; /* Espacio entre las celdas */
			}
			.grid-item {
				display: grid;
				grid-column: 1/3;
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="grid-item">Elemento que ocupa dos columnas</div>
			<div>Item 2</div>
			<div>Item 3</div>
			<div>Item 4</div>
			<div>Item 5</div>
			<div>Item 6</div>
		</div>
	</body>
</html>
