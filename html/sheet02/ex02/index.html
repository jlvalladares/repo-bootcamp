<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Datos personales:</legend>
				<div>
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="name" size="30" required />
				</div>
				<div>
					<label for="apellidos">Apellidos:</label>
					<input type="text" id="apellidos" name="apellidos" size="30" required />
				</div>
				<div>
					<label for="fecha_nacimiento">Fecha de nacimiento:</label>
					<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
				</div>
				<div>
					<p>Genero:</p>
					<input type="radio" id="masculino" name="Genero" value="Masculino" required />
					<label for="masculino">Masculino</label>
					<br />
					<input type="radio" id="femenino" name="Genero" value="Femenino" />
					<label for="femenino">Femenino</label>
					<br />
					<input type="radio" id="otro" name="Genero" value="Otro" />
					<label for="otro">Otro</label>
					<br />
				</div>
			</fieldset>
			<fieldset>
				<legend>Información de contacto</legend>
				<div>
					<label for="mail">Correo electrónico:</label>
					<input type="email" id="mail" name="mail" required />
				</div>
				<div>
					<label for="phone">Numero de telefono:</label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required />
				</div>
				<div>
					<label for="direccion">Dirección:</label>
					<textarea id="direccion" name="direccion" rows="3" maxlength="30"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<legend>Información de cuenta</legend>
				<div>
					<label for="usuario">Nombre de usuario:</label>
					<input type="text" id="usuario" name="usuario" required />
				</div>
				<div>
					<label for="pwd1">Contraseña:</label>
					<input
						type="password"
						id="pwd1"
						name="pwd"
						minlength="8"
						maxlength="20"
						pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}"
						required
					/>
				</div>
				<label for="pwd2">Confirmación de contraseña:</label>
				<input
					type="password"
					id="pwd2"
					name="pwd"
					minlength="8"
					maxlength="20"
					pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}"
					required
				/>
				<div></div>
			</fieldset>
			<fieldset>
				<legend>Preferencias:</legend>
				<div>
					<label for="color">Seleciona un color favorito:</label>
					<input type="radio" id="rojo" />
					Rojo
					<input type="radio" id="azul" />
					Azul
					<input type="radio" id="verde" />
					Verde
					<input type="radio" id="amarillo" />
					Amarillo
				</div>
				<div>
					<input type="checkbox" id="terminos" name="terminos" value="Aceptacion de terminos y condiciones" required />
					<label for="cumplimiento">Aceptar terminos y condiciones</label>
				</div>
			</fieldset>
			<div class="button">
				<br />
				<button type="submit">Enviar</button>
			</div>
		</form>
	</body>
</html>
