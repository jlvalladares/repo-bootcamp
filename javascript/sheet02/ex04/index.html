<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sumar numeros de un array</title>
	</head>
	<body>
		<script>
			function sumarNumeros(arrNumeros) {
				return arrNumeros.reduce((suma, numero) => suma + numero, 0);
			}
			const numeros = [1, 2, 3, 4, 5, 6];
			const sumaTotal = sumarNumeros(numeros);
			console.log(sumaTotal);
		</script>
	</body>
</html>
