<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const numeros = [6, 7, 3, 2, 1, 5];
			function encontrarMaximo(numeros) {
				let max = 0;
				max = Math.max(...numeros);
				return max;
			}
			console.log(encontrarMaximo(numeros));
		</script>
	</body>
</html>
