<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let cadena = prompt("introduce texto para contar vocales");
			function contarVocales(cad) {
				const vocales = "aeiouAEIOU";
				let cont = 0;
				for (i = 0; i < cad.length; i++)
					if (vocales.includes(cad[i])) {
						cont++;
					}
				return cont;
			}
			let nVocales = contarVocales(cadena);
			alert("el numero de vocales es: " + nVocales);
		</script>
	</body>
</html>
